<div class="min-h-screen bg-gray-100">
    <!-- Nav bar -->
  <nav class="bg-white shadow-lg border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center select-none">
          <img [src]='logoImage' alt="Company Logo" class="h-8 w-auto mr-3" />
          <h1 class="text-xl font-semibold text-gray-900">CAB Portal</h1>
        </div>

        <div class="flex items-center space-x-4">
          <div class="text-right">
            <p class="text-sm font-medium text-gray-900">{{ userName }}</p>
            <p class="text-xs text-gray-500">{{ userEmail }}</p>
          </div>

          <div class="flex space-x-2">
            <button
              routerLink="/change-request"
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors duration-200">
              Submit Change Request
            </button>
            <button
              (click)="onLogout()"
              class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors duration-200">
              Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>
  

  <!-- Main calendar page -->
  <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
    <div class="px-4 py-6 sm:px-0">
      <div class="border-4 border-dashed border-gray-200 rounded-lg h-96 flex items-center justify-center">
        <div class="text-center">
          <h2 class="text-2xl font-bold text-gray-900 mb-4">Welcome to CAB Portal</h2>
          <p class="text-gray-600 mb-6">Manage your change requests and approvals</p>
          <button
            routerLink="/change-request"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-md text-lg font-medium transition-colors duration-200">
            Submit New Change Request
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

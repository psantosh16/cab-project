<div class="min-h-screen w-full flex items-center justify-center p-4" 
     [style.background-image]="'url(' + backgroundImage + ')'"
     [style.background-size]="'cover'"
     [style.background-position]="'center'"
     [style.background-repeat]="'no-repeat'">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <img [src]='logoImage' alt="Company Logo" width="100" height="80" class="block mx-auto mb-2" />
        <hr class="my-5 border-0 border-t border-gray-300" />
        <h2 class="text-center mb-6 text-gray-800 text-2xl font-semibold">Login</h2>

        <div class="mb-5">
            <label for="email" >Email</label>
            <input 
                type="email" 
                id="email" 
                formControlName="email" 
                
                [class.border-red-500]="submitted && f['email'].invalid" />
            <div class="text-red-500 text-xs mt-1" *ngIf="submitted && f['email'].errors">
                <span *ngIf="f['email'].errors?.['required']">Email is required.</span>
                <span *ngIf="f['email'].errors?.['email']">Invalid email format.</span>
            </div>
        </div>

        <div class="mb-5">
            <label for="password">Password</label>
            <input 
                type="password" 
                id="password" 
                formControlName="password"
                
                [class.border-red-500]="submitted && f['password'].invalid" />
            <div class="text-red-500 text-xs mt-1" *ngIf="submitted && f['password'].errors">
                <span *ngIf="f['password'].errors?.['required']">Password is required.</span>
                <span *ngIf="f['password'].errors?.['minlength']">
                    Password must be at least 6 characters.
                </span>
            </div>
        </div>

        <button 
            type="submit" 
            class="w-full py-3 bg-blue-600 text-white border-0 rounded text-sm font-bold cursor-pointer transition-colors duration-300 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Login
        </button>
        <a href="/" class="text-center text-gray-500 text-sm mt-4">Forgot password?</a>
        </form>
    </div>
</div>
